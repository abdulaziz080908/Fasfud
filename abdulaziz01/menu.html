<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section id="menu" class="py-12 md:py-20">
        <div class="container">
          <div class="mb-8 md:mb-12">
            <h2 class="text-3xl md:text-4xl font-bold">Our Menu</h2>
            <p class="text-muted-foreground">Explore our delicious selection of fast food favorites.</p>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <div class="bg-background rounded-lg overflow-hidden shadow-md">
              <img
                src="./img/b.webp"
                width="300"
                height="200"
                alt="Burger"
                class="w-full h-48 object-cover"
                style="aspect-ratio: 300 / 200; object-fit: cover;"
              />
              <div class="p-4">
                <h3 class="text-xl font-bold">Classic Burger</h3>
                <p class="text-muted-foreground">$7.99</p>
                <button><a href="./buy.html">Buy</a></button>
              </div>
            </div>
            <div class="bg-background rounded-lg overflow-hidden shadow-md">
              <img
                src="./img/i.webp"
                width="300"
                height="200"
                alt="Fries"
                class="w-full h-48 object-cover"
                style="aspect-ratio: 300 / 200; object-fit: cover;"
              />
              <div class="p-4">
                <h3 class="text-xl font-bold">French Fries</h3>
                <p class="text-muted-foreground">$3.99</p>
                <button><a href="./buy.html">Buy</a></button>

              </div>
            </div>
            <div class="bg-background rounded-lg overflow-hidden shadow-md">
              <img
                src="./img/s.webp"
                width="300"
                height="200"
                alt="Chicken Nuggets"
                class="w-full h-48 object-cover"
                style="aspect-ratio: 300 / 200; object-fit: cover;"
              />
              <div class="p-4">
                <h3 class="text-xl font-bold">Chicken Nuggets</h3>
                <p class="text-muted-foreground">$5.99</p>

                <button><a href="./buy.html">Buy</a></button>

              </div>
            </div>
            <div class="bg-background rounded-lg overflow-hidden shadow-md">
              <img
                src="./img/bg.webp"
                width="300"
                height="200"
                alt="Milkshake"
                class="w-full h-48 object-cover"
                style="aspect-ratio: 300 / 200; object-fit: cover;"
              />
              <div class="p-4">
                <h3 class="text-xl font-bold">Chocolate Milkshake</h3>
                <p class="text-muted-foreground">$4.99</p>
                <button><a href="./buy.html">Buy</a></button>

              </div>
            </div>
          </div>
        </div>
  
</body>
</html>
